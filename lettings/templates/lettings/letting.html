{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <title>{{ title }}</title>
    <img id="logo" src="{% static 'logo.png' %}">
    <nav>
        <div>
            <ul>
                <li>
                    <a href="{% url 'profiles:index' %}">Back</a>
